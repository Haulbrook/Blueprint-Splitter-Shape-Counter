<style>
/* ============================================
   RESET & BASE STYLES
   ============================================ */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  color: #333;
  line-height: 1.6;
}

.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 20px;
}

.hidden {
  display: none !important;
}

/* ============================================
   HEADER
   ============================================ */
.header {
  text-align: center;
  padding: 30px 20px;
  color: white;
}

.header h1 {
  font-size: 2.2rem;
  font-weight: 700;
  margin-bottom: 8px;
  text-shadow: 0 2px 4px rgba(0,0,0,0.2);
}

.subtitle {
  opacity: 0.9;
  font-size: 1.1rem;
}

/* ============================================
   UPLOAD SECTION
   ============================================ */
.upload-section {
  margin-bottom: 24px;
}

.drop-zone {
  background: white;
  border-radius: 16px;
  padding: 50px 30px;
  text-align: center;
  border: 3px dashed #ddd;
  transition: all 0.3s ease;
  cursor: pointer;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

.drop-zone:hover,
.drop-zone.drag-over {
  border-color: #667eea;
  background: #f8f9ff;
}

.upload-icon {
  width: 64px;
  height: 64px;
  color: #667eea;
  margin-bottom: 16px;
}

.drop-text {
  font-size: 1.2rem;
  font-weight: 600;
  color: #333;
  margin-bottom: 8px;
}

.drop-subtext {
  color: #999;
  margin-bottom: 16px;
}

.file-button {
  display: inline-block;
  background: #667eea;
  color: white;
  padding: 12px 28px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s;
}

.file-button:hover {
  background: #5a6fd6;
}

.file-types {
  margin-top: 16px;
  color: #999;
  font-size: 0.9rem;
}

/* ============================================
   QUEUE SECTION
   ============================================ */
.queue-section {
  background: white;
  border-radius: 16px;
  padding: 24px;
  margin-bottom: 24px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

.queue-section h2 {
  font-size: 1.3rem;
  margin-bottom: 16px;
  color: #333;
}

.sheet-queue {
  margin-bottom: 20px;
}

.queue-item {
  display: flex;
  align-items: center;
  padding: 12px 16px;
  background: #f8f9fa;
  border-radius: 8px;
  margin-bottom: 8px;
  gap: 12px;
}

.queue-item.processing {
  background: #fff3cd;
  border-left: 4px solid #ffc107;
}

.queue-item.complete {
  background: #d4edda;
  border-left: 4px solid #28a745;
}

.queue-item.error {
  background: #f8d7da;
  border-left: 4px solid #dc3545;
}

.queue-number {
  background: #667eea;
  color: white;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  font-size: 0.9rem;
}

.queue-name {
  flex: 1;
  font-weight: 500;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.queue-status {
  color: #666;
  font-size: 0.9rem;
}

.queue-remove {
  background: none;
  border: none;
  color: #999;
  font-size: 1.4rem;
  cursor: pointer;
  padding: 0 8px;
}

.queue-remove:hover {
  color: #dc3545;
}

.queue-controls {
  display: flex;
  gap: 12px;
}

/* ============================================
   BUTTONS
   ============================================ */
.btn {
  padding: 12px 24px;
  border-radius: 8px;
  font-weight: 600;
  font-size: 1rem;
  border: none;
  cursor: pointer;
  transition: all 0.2s;
  display: inline-flex;
  align-items: center;
  gap: 8px;
}

.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.btn-primary {
  background: #667eea;
  color: white;
}

.btn-primary:hover:not(:disabled) {
  background: #5a6fd6;
}

.btn-secondary {
  background: #e9ecef;
  color: #495057;
}

.btn-secondary:hover:not(:disabled) {
  background: #dee2e6;
}

.btn-export {
  background: white;
  color: #333;
  border: 2px solid #e9ecef;
}

.btn-export:hover {
  border-color: #667eea;
  color: #667eea;
}

.btn-export svg {
  width: 18px;
  height: 18px;
}

/* ============================================
   PROGRESS SECTION
   ============================================ */
.progress-section {
  background: white;
  border-radius: 16px;
  padding: 24px;
  margin-bottom: 24px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

.progress-section h2 {
  font-size: 1.3rem;
  margin-bottom: 20px;
}

.current-sheet {
  margin-bottom: 20px;
}

.current-sheet .sheet-name {
  font-weight: 600;
  font-size: 1.1rem;
  display: block;
  margin-bottom: 12px;
}

.section-progress {
  margin-bottom: 20px;
}

.section-dots {
  display: flex;
  justify-content: center;
  gap: 12px;
}

.section-dot {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #e9ecef;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  color: #666;
  transition: all 0.3s;
}

.section-dot.processing {
  background: #fff3cd;
  color: #856404;
  animation: pulse 1.5s infinite;
}

.section-dot.complete {
  background: #28a745;
  color: white;
}

.section-dot.error {
  background: #dc3545;
  color: white;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

.overall-progress {
  display: flex;
  align-items: center;
  gap: 16px;
}

.progress-bar {
  flex: 1;
  height: 12px;
  background: #e9ecef;
  border-radius: 6px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #667eea, #764ba2);
  width: 0%;
  transition: width 0.3s ease;
}

.progress-text {
  color: #666;
  font-weight: 500;
  white-space: nowrap;
}

/* ============================================
   RESULTS SECTION
   ============================================ */
.results-section {
  background: white;
  border-radius: 16px;
  padding: 24px;
  margin-bottom: 24px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

.results-section h2 {
  font-size: 1.3rem;
  margin-bottom: 20px;
}

/* Tabs */
.results-tabs {
  display: flex;
  gap: 8px;
  margin-bottom: 20px;
  border-bottom: 2px solid #e9ecef;
  padding-bottom: 12px;
}

.tab-btn {
  padding: 10px 20px;
  border: none;
  background: none;
  font-weight: 600;
  color: #666;
  cursor: pointer;
  border-radius: 8px 8px 0 0;
  transition: all 0.2s;
}

.tab-btn:hover {
  color: #667eea;
}

.tab-btn.active {
  color: #667eea;
  background: #f0f2ff;
}

.tab-content {
  display: none;
}

.tab-content.active {
  display: block;
}

/* Results Tables */
.results-table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

.results-table th,
.results-table td {
  padding: 12px 16px;
  text-align: left;
  border-bottom: 1px solid #e9ecef;
}

.results-table th {
  background: #f8f9fa;
  font-weight: 600;
  color: #333;
}

.results-table tr:hover {
  background: #f8f9fa;
}

.no-data {
  color: #999;
  text-align: center;
  padding: 24px;
}

.no-flags {
  color: #28a745;
  text-align: center;
  padding: 24px;
  background: #d4edda;
  border-radius: 8px;
}

.flag-warning {
  background: #fff3cd;
  color: #856404;
  padding: 12px 16px;
  border-radius: 8px;
  margin-top: 16px;
  font-weight: 500;
}

/* Sheet Results */
.sheet-result {
  margin-bottom: 24px;
  padding-bottom: 24px;
  border-bottom: 2px solid #e9ecef;
}

.sheet-result:last-child {
  border-bottom: none;
}

.sheet-result h3 {
  font-size: 1.1rem;
  margin-bottom: 8px;
  display: inline-block;
}

.sheet-status {
  display: inline-block;
  padding: 4px 12px;
  border-radius: 20px;
  font-size: 0.8rem;
  font-weight: 600;
  margin-left: 12px;
}

.sheet-status.complete {
  background: #d4edda;
  color: #155724;
}

.sheet-status.incomplete {
  background: #fff3cd;
  color: #856404;
}

.sheet-status.error {
  background: #f8d7da;
  color: #721c24;
}

/* Export Controls */
.export-controls {
  display: flex;
  gap: 12px;
  margin-top: 20px;
  padding-top: 20px;
  border-top: 2px solid #e9ecef;
}

/* ============================================
   ERROR DISPLAY
   ============================================ */
.error-display {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
}

.error-content {
  display: flex;
  align-items: center;
  gap: 12px;
  background: #f8d7da;
  color: #721c24;
  padding: 12px 20px;
  border-radius: 8px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

.error-icon {
  width: 24px;
  height: 24px;
  background: #dc3545;
  color: white;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

.error-close {
  background: none;
  border: none;
  font-size: 1.4rem;
  color: #721c24;
  cursor: pointer;
  padding: 0 4px;
}

/* ============================================
   FOOTER
   ============================================ */
.footer {
  text-align: center;
  padding: 20px;
  color: rgba(255,255,255,0.8);
  font-size: 0.9rem;
}

.footer-note {
  opacity: 0.7;
  font-size: 0.8rem;
  margin-top: 4px;
}

/* ============================================
   RESPONSIVE
   ============================================ */
@media (max-width: 600px) {
  .container {
    padding: 12px;
  }

  .header h1 {
    font-size: 1.6rem;
  }

  .drop-zone {
    padding: 30px 20px;
  }

  .queue-controls,
  .export-controls {
    flex-direction: column;
  }

  .btn {
    width: 100%;
    justify-content: center;
  }

  .section-dots {
    flex-wrap: wrap;
  }

  .results-tabs {
    flex-wrap: wrap;
  }
}
</style>
